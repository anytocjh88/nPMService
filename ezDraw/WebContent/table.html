<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel='stylesheet' type='text/css' href='css/tableStyle.css'>
<title>nPM</title>
</head>
<body>
	<table>
		<caption>작업목록</caption>
		<thead>
			<tr>
				<th id="fn" scope="col">번호</th>
				<th id="fr" scope="col">작업자</th>
				<th id="to" scope="col">할일</th>
				<th id="dp" scope="col">시작일자</th>
				<th id="ar" scope="col">종료일자</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<td colspan="5">총 3개의 작업</td>
			</tr>
		</tfoot>
		<tbody>
			<tr>
				<th scope="row">1</th>
				<td>채장희</td>
				<td>애국가 제창</td>
				<td>19:20</td>
				<td>19:50</td>
			</tr>
			<tr class="odd">
				<th scope="row">2</th>
				<td>김선영</td>
				<td>맨손체조</td>
				<td>19:40</td>
				<td>20:50</td>
			</tr>
			<tr>
				<th scope="row">3</th>
				<td>강윤경</td>
				<td>테니스</td>
				<td>20:00</td>
				<td>20:20</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
